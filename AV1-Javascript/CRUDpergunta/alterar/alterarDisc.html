<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Pergunta Discursiva</title>
    <link rel="stylesheet" href="/AV1-Javascript/style.css">
 

    <script>
        function AlterarPergunta() {
            let id = document.getElementById("id").value;
            let pergunta = document.getElementById("pergunta").value;
            let resposta = document.getElementById("resposta").value;

            if (!id || !pergunta || !resposta) {
                document.getElementById("msg").innerHTML = "Preencha todos os campos!";
                return;
            }

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("msg").innerHTML = this.responseText;
                }
            };

            xmlhttp.open("GET", "http://localhost/AV1-Javascript/CRUDpergunta/alterarDisc.php?id=" 
                            + encodeURIComponent(id)
                            + "&pergunta=" + encodeURIComponent(pergunta)
                            + "&resposta=" + encodeURIComponent(resposta));
            xmlhttp.send();
        }
    </script>

    <style>
        form {
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 25px;
        }
    </style>
</head>
<body>

        <a href="/AV1-Javascript/CRUDpergunta/listar/listarTodasP.html">Listar Todas/Alterar/Deletar</a><br>
    </div>

    <h2>Alterar Pergunta Discursiva</h2>
    <main class="main-align">
        <form id="formPergunta">
            <p>ID:</p> 
            <input type="text" id="id" required>

            <p>Pergunta:</p>
            <input type="text" id="pergunta" required>

            <p>Resposta:</p>
            <textarea id="resposta" required></textarea>

            <input type="button" value="Salvar" onclick="AlterarPergunta();">
        </form>

        <p id="msg"></p>
    </main>
</body>
