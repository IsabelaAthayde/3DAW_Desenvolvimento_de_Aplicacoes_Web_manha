    <style>

        tr:nth-child(even) {
            background-color: var(--mP-bg);
        }
        tr.discursiva {
            background-color: var(--dP-bg);
        }
        section { padding: 0;}

        table {
          width: 90%;  
          max-width: 90%;
          table-layout: fixed; 
          word-wrap: break-word;
        }
    </style>
    <script>
        function listarPerguntas() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("tabelaPerguntas").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "listarTodasP.php", true);
            xmlhttp.send();
        }

        window.onload = function() {
            listarPerguntas();
        };
    </script>
