<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Alunos</title>
    <script>
        function carregarAlunos() {
            fetch('listar.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('tbodyAlunos');
                    tbody.innerHTML = '';
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4">Nenhum aluno cadastrado</td></tr>';
                        return;
                    }
                    data.forEach(aluno => {
                        let row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${aluno.nome}</td>
                            <td>${aluno.email}</td>
                            <td>${aluno.matricula}</td>
                            <td>
                                <a style="color: green;" href="alterar.html?id=${aluno.id}">Alterar</a> |
                                <a style="color: red;" href="#" onclick="deletarAluno(${aluno.id}); return false;">Deletar</a>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(() => {
                    document.getElementById('tbodyAlunos').innerHTML =
                        '<tr><td colspan="4">Erro ao carregar alunos.</td></tr>';
                });
        }

        function deletarAluno(id) {
            if (!confirm('Tem certeza que deseja deletar este aluno?')) return;
            fetch('deletar.php?id=' + id)
                .then(response => response.text())
                .then(msg => {
                    alert(msg);
                    carregarAlunos();
                })
                .catch(() => alert('Erro ao deletar aluno.'));
        }

        window.onload = carregarAlunos;
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./cadastro.html">Cadastrar</a></li>
            <li><a href="./listar.html">Listar</a></li>
            <li><a href="./buscar.html">Buscar</a></li>
            <li><a href="./listar.html">Alterar (Alterações nada aba Listar alunos)</a></li>
            <li><a href="./deletar.html">Deletar</a></li>
        </ul>   
    </nav>
    <h2>Lista de Alunos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Matrícula</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbodyAlunos">
            <tr><td colspan="4">Carregando...</td></tr>
        </tbody>
    </table>
</body>
</html>
