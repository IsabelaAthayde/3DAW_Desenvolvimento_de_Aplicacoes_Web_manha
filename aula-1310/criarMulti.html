<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pergunta</title>

    <style>
        .main-align h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-align form {
            width: 100%;
            max-width: 500px;
        }

        .main-align form label {
            display: block;
            margin-bottom: 5px;
        }


        form {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        form input[type="submit"] {
            margin-top: 20px;
        }
    </style>
    <script>
        function EnviarMulti() {
            let perg = document.getElementById('pergunta').value;
            let rA = document.getElementById('rA').value;
            let rB = document.getElementById('rB').value;
            let rC = document.getElementById('rC').value;
            let rD = document.getElementById('rD').value;
            let rE = document.getElementById('rE').value;
            let rCerta = document.getElementById('rCerta').value;
            let msg = document.getElementById("msg");

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Chegou a resposta OK: " + this.responseText);
                    console.log("2");
                    msg.innerHTML = this.responseText;
                } else
                    if (this.readyState < 4) {
                        console.log("3: " + this.readyState);
                    } else
                        console.log("Requisicao falhou: " + this.status);
            }
            console.log("4");
            xmlhttp.open("GET", "http://localhost/ccc/criarMulti.php?" +
              "pergunta=" + perg +
              "&rA=" + rA +
              "&rB=" + rB +
              "&rC=" + rC +
              "&rD=" + rD +
              "&rE=" + rE +
              "&rCerta=" + rCerta, true);

            xmlhttp.send();
        }
    </script>
</head>
<body>
    

    <h2>Criar nova pergunta Multipla Escolhas</h2>
    <main class="main-align">
        <form action="criarMulti.php" method="GET" >
        
            <label for="pergunta">Pergunta:</label>
            <input type="text" name="pergunta" id="pergunta" required><br>

            <label for="rA">Resposta letra A:</label>
            <input type="text" name="rA" id="rA" required><br>
            
            <label for="rB">Resposta letra B:</label>
            <input type="text" name="rB" id="rB" required><br>

            <label for="rC">Resposta letra C:</label>
            <input type="text" name="rC" id="rC" required><br>

            <label for="rD">Resposta letra D:</label>
            <input type="text" name="rD" id="rD" required><br>

            <label for="rE">Resposta letra E:</label>
            <input type="text" name="rE" id="rE" required><br>

            <label for="rCerta">Resposta Certa:</label>
            <select name="rCerta" id="rCerta" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select><br>

            <input type="button" value="Cadastrar" onclick="EnviarMulti()">
        </form>
    </main>
    <p id="msg"></p>
</body>
</html>
