<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Todas as Perguntas</title>
    <script>
        
        function listarPerguntas() {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {

                    var jsonData = JSON.parse(xmlhttp.responseText);
                    console.log(jsonData);
                }
            };
            xmlhttp.open("GET", "http://localhost/ccc/listar.php", true);
            xmlhttp.send();

        }

        
    </script>
</head>
<body>
    <h2>Lista as Perguntas</h2>
    <button onclick="listarPerguntas()">listar</button>
    <section id="tabelaPerguntas">
        
    </section>
</body>
</html>
